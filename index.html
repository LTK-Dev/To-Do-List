<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/e3ada509b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="titlebar">
                <div class="dot">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="bar"></div>
            </div>
            <h2>To-Do List <img src="images/notes.png" alt="an icon"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text here" maxlength="37">
                <button id="myBtn" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
            <a href="https://github.com/LTK-Dev" class="footer" target="_blank">&copy;LTK-Dev</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
